    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        
        input:checked+.slider {
            background-color: #2196F3;
        }
        
        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }
        
        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        /* Rounded sliders */
        
        .slider.round {
            height: 100%;
            width: 100%;
            border-radius: 30px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
    </style>

</head>

    <script>
        let volumeGlobale = 0.5;
        let audioGlobale = true;
        let x = document.getElementById("myAudio");
        x.loop = true;
        x.volume = 0.5;
        x.play();

        function playAudio() {
            x.play();
        }

        function pauseAudio() {
            x.pause();
        }

        function checkVolume() {
            if (document.getElementById("volumeSiNo").checked != true) {
                document.getElementById("myRange").style.display = "none";
                pauseAudio();
            } else {
                document.getElementById("myRange").style.display = "inline-block";
                playAudio();
            }
        }

        function chiudiMenu() {
            if (document.getElementById("volumeSiNo").checked != audioGlobale || document.getElementById("myRange").value != volumeGlobale) {
                document.getElementById("volumeSiNo").checked = audioGlobale;
                document.getElementById("myRange").value = (volumeGlobale * 100);
                checkVolume();
            }
            document.getElementById("mainMenu").style.display = "block";
            document.getElementById("menuImpostazioni").style.display = "none";
        }
